<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Trading Orchestrator - Trade Audit Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .trades-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .trades-table th,
        .trades-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .trades-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .trades-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-completed {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .style-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .style-aggressive {
            background: #ffebee;
            color: #c62828;
        }
        
        .style-moderate {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .style-cautious {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .style-conservative {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .coins-list {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .coin-tag {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .timeline-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .timeline-btn:hover {
            background: #6a4190;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .timeline-item {
            border-left: 3px solid #667eea;
            padding-left: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
        }
        
        .timeline-time {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .timeline-type {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .timeline-response {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Claude Trading Orchestrator</h1>
            <p>Trade Audit Dashboard - Real-time monitoring and analysis</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalTrades">-</div>
                <div class="stat-label">Total Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTrades">-</div>
                <div class="stat-label">Active Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTrades">-</div>
                <div class="stat-label">Completed Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgDuration">-</div>
                <div class="stat-label">Avg Duration (min)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgCycles">-</div>
                <div class="stat-label">Avg Monitoring Cycles</div>
            </div>
        </div>
        
        <div class="trades-section">
            <div class="section-header">
                <h2 class="section-title">ðŸ“Š Recent Trades</h2>
                <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>
            </div>
            
            <div id="tradesContent">
                <div class="loading">Loading trades...</div>
            </div>
        </div>
    </div>
    
    <!-- Timeline Modal -->
    <div id="timelineModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Trade Timeline</h2>
            <div id="timelineContent">
                <div class="loading">Loading timeline...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let trades = [];
        let stats = {};
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            // Auto-refresh every 30 seconds
            setInterval(loadData, 30000);
        });
        
        async function loadData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                stats = await statsResponse.json();
                updateStats();
                
                // Load trades
                const tradesResponse = await fetch('/api/trades?limit=50');
                trades = await tradesResponse.json();
                updateTradesTable();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tradesContent').innerHTML = 
                    '<div class="error">Error loading data. Please refresh the page.</div>';
            }
        }
        
        function updateStats() {
            document.getElementById('totalTrades').textContent = stats.total_trades || 0;
            document.getElementById('activeTrades').textContent = stats.active_trades || 0;
            document.getElementById('completedTrades').textContent = stats.completed_trades || 0;
            document.getElementById('avgDuration').textContent = stats.avg_duration_minutes || 0;
            document.getElementById('avgCycles').textContent = stats.avg_monitoring_cycles || 0;
        }
        
        function updateTradesTable() {
            if (trades.length === 0) {
                document.getElementById('tradesContent').innerHTML = 
                    '<div class="loading">No trades found. Start the orchestrator to see trades here.</div>';
                return;
            }
            
            let tableHTML = `
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>Trade ID</th>
                            <th>Status</th>
                            <th>Style</th>
                            <th>Coins</th>
                            <th>Started</th>
                            <th>Duration</th>
                            <th>Cycles</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            trades.forEach(trade => {
                const startTime = new Date(trade.initiated_at).toLocaleString();
                const duration = trade.duration_minutes ? `${trade.duration_minutes}m` : '-';
                const cycles = trade.monitoring_cycles || 0;
                
                const coinsHTML = trade.coins.map(coin => 
                    `<span class="coin-tag">${coin}</span>`
                ).join('');
                
                tableHTML += `
                    <tr>
                        <td><code>${trade.trade_id}</code></td>
                        <td><span class="status-badge status-${trade.status}">${trade.status}</span></td>
                        <td><span class="style-badge style-${trade.style}">${trade.style}</span></td>
                        <td><div class="coins-list">${coinsHTML}</div></td>
                        <td>${startTime}</td>
                        <td>${duration}</td>
                        <td>${cycles}</td>
                        <td>
                            <button class="timeline-btn" onclick="showTimeline('${trade.trade_id}')">
                                ðŸ“ˆ Timeline
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            document.getElementById('tradesContent').innerHTML = tableHTML;
        }
        
        async function showTimeline(tradeId) {
            document.getElementById('timelineModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = `Trade Timeline: ${tradeId}`;
            document.getElementById('timelineContent').innerHTML = '<div class="loading">Loading timeline...</div>';
            
            try {
                const response = await fetch(`/api/trade/${tradeId}/timeline`);
                const timeline = await response.json();
                
                if (timeline.length === 0) {
                    document.getElementById('timelineContent').innerHTML = 
                        '<div class="loading">No timeline data available.</div>';
                    return;
                }
                
                let timelineHTML = '';
                timeline.forEach(item => {
                    const time = new Date(item.timestamp).toLocaleString();
                    const response = item.claude_response || 'No response recorded';
                    
                    timelineHTML += `
                        <div class="timeline-item">
                            <div class="timeline-time">${time}</div>
                            <div class="timeline-type">${item.update_type}</div>
                            <div class="timeline-response">${response}</div>
                        </div>
                    `;
                });
                
                document.getElementById('timelineContent').innerHTML = timelineHTML;
                
            } catch (error) {
                console.error('Error loading timeline:', error);
                document.getElementById('timelineContent').innerHTML = 
                    '<div class="error">Error loading timeline data.</div>';
            }
        }
        
        function closeModal() {
            document.getElementById('timelineModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('timelineModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
